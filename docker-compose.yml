version: '3.8'
services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - 5672:5672
      - 15672:15672

  keycloak:
    image: jboss/keycloak
    ports:
      - 8180:8080
    environment:
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
      KEYCLOAK_IMPORT: /tmp/service-marketplace-app-realm.json
      DB_VENDOR: postgres
      DB_ADDR: host.docker.internal
      DB_PORT: 5432
      DB_USER: keycloak
      DB_PASSWORD: password
      DB_DATABASE: keycloak
    volumes:
    - keycloak:/tmp

  axonserver:
    image: axoniq/axonserver
    hostname: axonserver
    volumes:
      - axonserver-data:/data
      - axonserver-events:/eventdata
      - axonserver-config:/config:ro
    ports:
      - '8024:8024'
      - '8124:8124'
      - '8224:8224'

  account-service:
    build:
      context: ./account-service
      dockerfile: Dockerfile
    image: wkas/sm-account-service
    restart: on-failure
    environment:
      jdbcUrl: jdbc:postgresql://docker.for.mac.host.internal:5432/account
      jdbcUsername: waqqassheikh
      jdbcPassword: 7713659
      amqpHost: rabbitmq
      amqpPort: 5672
      serverHost: http://0.0.0.0
      serverPort: 8081
      keycloakKeySetUrl: http://keycloak:8180/auth/realms/ServiceMarketplace/protocol/openid-connect
    depends_on:
      - rabbitmq
      - keycloak

volumes:
  axonserver-data:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/docker-infra/axonserver/data
      o: bind
  axonserver-events:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/docker-infra/axonserver/events
      o: bind
  axonserver-config:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/docker-infra/axonserver/config
      o: bind
  keycloak:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/docker-infra/keycloak
      o: bind